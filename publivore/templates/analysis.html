{% extends "layout.html" %}
{% block main %}
<h1>Analysis</h1>
<br/>

Top word in your clusters:
{% for cluster in data.clusters %}
  <li>
  {% for word in cluster %}
    {{ word }},
  {% endfor %}
  </li>
{% endfor %}

<hr>

{% for entry in data.recomm %}
<li><a href="{{ url_for('.add_likes', idx=entry[0])  }}">Swap</a> [{{entry[0]}}] {{entry[1]}}</li>
{% endfor %}

{% endblock %}
